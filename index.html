<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Webpack App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="d-flex flex-column min-vh-100">
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5><button type="button" class="btn-close close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body text-break"></div>
        <div class="modal-footer"><a class="btn btn-primary full-article" href="#" role="button" target="_blank"
            rel="noopener noreferrer">Читать полностью </a><button type="button" class="btn btn-secondary"
            data-bs-dismiss="modal">Закрыть</button></div>
      </div>
    </div>
  </div>
  <main class="flex-grow-1">
    <section class="container-fluid bg-dark p-5">
      <select id="languageSelect">
        <option value="en">EN</option>
        <option value="ru">RU</option>
      </select>
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
          <h1 class="lng-h1 display-3 mb-0">RSS агрегатор</h1>
          <p class="lng-p lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
          <form class="rss-form text-body">
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <label for="query" class="form-label"></label>
                  <input name="query" type="text" class="form-control w-100 border-3" id="query"
                    placeholder="Enter the RSS feed URL" required>
                  <label class="lng-label" for="lng url-input">Ссылка RSS</label>
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" class="lng-button h-100 btn btn-lg btn-primary px-sm-5">Отправить</button>
              </div>
            </div>
          </form>
          <p class="lng-link mt-2 mb-0 text-mute">Пример:
            https://ru.hexlet.io/lessons.rss</p>
          <p class="lng-feedback feedback m-0 position-absolute small text-danger"></p>
        </div>
      </div>
      </div>
      </div>
      </div>
    </section>
    <section class="container-fluid container-xxl p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 order-1 mx-auto posts">
        </div>
        <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds">
        </div>
      </div>
    </section>
  </main>
  <script src="./src/index.js"></script>
</body>

</html>
