root: true
env:
  browser: true
  node: true
  jest: true
  es2021: true
extends: 
  - airbnb-base
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  no-console: 0
  import/extensions: 0
  no-alert: 0
  no-restricted-globals: 0
  import/no-extraneous-dependencies: 0
  consistent-return: 0
  no-param-reassign: 0
  indent: 0
